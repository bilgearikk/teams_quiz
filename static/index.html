<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kahoot Tarzı Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }
        #question-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        #choices button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        #choices button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #leaderboard {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        #winner-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: gold;
            border-radius: 10px;
            font-weight: bold;
            color: black;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h1>Kahoot Tarzı Quiz</h1>

<div>
    <input id="name" placeholder="Adınız">
    <button id="joinBtn">Katıl</button>
</div>

<div id="moderator-controls" style="display:none; margin-top:10px;">
    <button id="startRoundBtn">Yeni Soru Başlat</button>
</div>

<div id="question-box">
    <div id="timer"></div>
    <div id="question-text"></div>
    <div id="choices"></div>
</div>

<div id="leaderboard"></div>
<div id="winner-box"></div>

<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
    const socket = io();
    let participantId = null;
    let currentRoundId = null;
    let startTime = null;
    let isModerator = false;
    let timerInterval = null;

    document.getElementById("joinBtn").onclick = () => {
        const name = document.getElementById("name").value;
        socket.emit("join", { name, meeting_id: "demo-room", is_moderator: name.toLowerCase() === "mod" });
    };

    document.getElementById("startRoundBtn").onclick = () => {
        socket.emit("start_round", {});
    };

    socket.on("joined", data => {
        participantId = data.participant_id;
    });

    socket.on("participants_update", list => {
        const me = list.find(p => p.id === participantId);
        if (me && me.is_moderator) {
            isModerator = true;
            document.getElementById("moderator-controls").style.display = "block";
        }
    });

    socket.on("start_round", data => {
        currentRoundId = data.round_id;
        startTime = Date.now();
        document.getElementById("question-box").style.display = "block";
        document.getElementById("winner-box").style.display = "none";

        document.getElementById("question-text").innerText = data.question.text;
        const choicesDiv = document.getElementById("choices");
        choicesDiv.innerHTML = "";
        data.question.choices.forEach((choice, idx) => {
            const btn = document.createElement("button");
            btn.innerText = choice;
            btn.onclick = () => {
                socket.emit("answer", {
                    round_id: currentRoundId,
                    selected_index: idx
                });
                disableChoices();
            };
            choicesDiv.appendChild(btn);
        });

        startTimer(10);
    });

    socket.on("player_answered", data => {
        console.log("Player answered:", data);
    });

    socket.on("round_result", data => {
        disableChoices();
        clearInterval(timerInterval);
    });

    socket.on("leaderboard", list => {
        const lb = document.getElementById("leaderboard");
        lb.innerHTML = "<h3>Puan Tablosu</h3>";
        list.forEach(p => {
            lb.innerHTML += `<div>${p.name}: ${p.score}</div>`;
        });
    });

    socket.on("game_over", data => {
        document.getElementById("winner-box").style.display = "block";
        document.getElementById("winner-box").innerText = "Kazanan: " + data.winner;
        document.getElementById("question-box").style.display = "none";
    });

    function disableChoices() {
        document.querySelectorAll("#choices button").forEach(b => b.disabled = true);
    }

    function startTimer(seconds) {
        let remaining = seconds;
        const timerEl = document.getElementById("timer");
        timerEl.innerText = "Kalan süre: " + remaining;
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            remaining--;
            timerEl.innerText = "Kalan süre: " + remaining;
            if (remaining <= 0) {
                clearInterval(timerInterval);
            }
        }, 1000);
    }
</script>

</body>
</html>
